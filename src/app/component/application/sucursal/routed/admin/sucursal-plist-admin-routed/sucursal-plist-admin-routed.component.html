
<div class="container mt-5">
  <div class="row">
    <div class="col">
      <h1 class="text-center mb-5">Lista de Sucursales</h1>
      <div class="col-md text-end d-flex justify-content-center align-items-center mb-3">
        <app-search-unrouted [placeHolder]="'Buscar Sucursal'" (onSearch)="setFilter( $event )"></app-search-unrouted>
        <app-dropdown-register-page class="mx-2" [PageSize]="responseFromServer.size" (eeRpp)="this.setRpp($event)"></app-dropdown-register-page>

      </div>
      <div class="col-md text-center">
        <app-pagination-unrouted [nPage]="responseFromServer.number + 1" [nTotalPages]="responseFromServer.totalPages"
          (eePage)="setPage($event)"></app-pagination-unrouted>
      </div>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Localidad</th>
            <th>Calle</th>
            <th>Postal</th>
            <th>Usuarios</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sucursal of this.responseFromServer.content">
            <td>{{sucursal.id}}</td>
            <td>{{sucursal.nombre}}</td>
            <td>{{sucursal.localidad}}</td>
            <td>{{sucursal.calle}}</td>
            <td>{{sucursal.postal}}</td>
            <td>{{sucursal.usuarios}}</td>
            <td>
              <div class="btn-group" role="group" aria-label="Herramientas">
                <button class="btn btn-sm btn-primary" [routerLink]="['/admin/sucursal/view',sucursal.id]">
                  <fa-icon [icon]="faEye"></fa-icon>
                </button>
                <!-- <button class="btn btn-sm btn-warning" [routerLink]="['/admin/sucursal/edit',sucursal.id]">
                  <fa-icon [icon]="faUserPen"></fa-icon>
                </button> -->
                <button class="btn btn-sm btn-danger" [routerLink]="['/admin','sucursal','remove',sucursal.id]">
                  <fa-icon [icon]="faTrash"></fa-icon>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
