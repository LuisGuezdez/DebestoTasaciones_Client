<div class="container mt-5">
  <div class="row">
    <div class="col">
      <h1 class="text-center mb-5">Lista de Tipos de usuario</h1>
      <div class="col-md text-end d-flex justify-content-center align-items-center mb-3">

      </div>
      <div class="col-md text-center">
      </div>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tipo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tipousuario of this.responseFromServer.content">
            <td>{{tipousuario.id}}</td>
            <td>{{tipousuario.tipo}}</td>
            <td>
              <div class="btn-group" role="group" aria-label="Herramientas">
                <button class="btn btn-sm btn-primary" (click)="selectionTipousuario(tipousuario.id)">
                  Seleccionar
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
